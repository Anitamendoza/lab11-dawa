<p>listar-tiendas works!</p>
<app-navbar></app-navbar>
<section class="content">
    <div class="container-fluid">
        <div class="row m-t-sm">
            <div class="col-md-15">
                <div class="panel">
                    <div class="panel-body">
                        <div class="col-md-12 col-sm-12" id="list_tienda">
                            <div class="panel panel-filled">
                                <div class="panel panel-filled">
                                    <div class="panel-body">
                                        <div class="view-header">
                                            <div class="header-icon">
                                                <i class="pe page-header-icon pe-7s-map"></i>
                                            </div>
                                            <div class="header-title">
                                                <h3>Locales</h3>
                                                <small>
                                                    Ubicación de Nuestras Tiendas
                                                </small>
                                            </div>
                                        </div>
                                        <div class="map">
                                            <google-map height="50vh" width="100%" [options]="mapOptions"
                                                (mapInitialized)="handleMapInitialized($event)">
                                            </google-map>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="view-header">
                                        <div class="header-icon">
                                            <i class="pe page-header-icon pe-7s-map"></i>
                                        </div>
                                        <div class="header-title">
                                            <h3>Tiendas</h3>
                                            <small>Tiendas Registradas</small>
                                        </div>
                                        <hr>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-10">
                                        </div>
                                        <div class="col-sm-12 text-right">
                                            <!-- Botones de acción -->
                                            <a id="btnNuevo" class="btn btn-w-md btn-info"
                                                routerLink="/crear-tiendas">Nueva Tienda</a>&nbsp;&nbsp;
                                            <a id="btnNuevo" class="btn btn-w-md btn-warning"
                                                (click)="openPdfTables()">Imprimir</a>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="table-responsive">
                                        <!-- Tabla de tiendas -->
                                        <table *ngIf="listaTiendas.length > 0" class="table table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Departamento</th>
                                                    <th>Distrito</th>
                                                    <th>Cantidad</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody id="datos">
                                                <tr *ngFor="let tienda of listaTiendas">
                                                    <td>{{ tienda.departamento }}</td>
                                                    <td>{{ tienda.distrito }}</td>
                                                    <td>{{ tienda.cantidad }}</td>
                                                    <td>
                                                        <i (click)="eliminarTienda(tienda._id)" style="font-size: 25px;" class="pe pe-7s-trash text-accent"></i>&nbsp;&nbsp;
                                                        <i [routerLink]="['/editar-tiendas', tienda._id]" style="font-size: 25px;" class="pe pe-7s-pen text-accent"></i>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <br>
                                    <div class="text-right font-bold c-white y-value">
                                        <!-- Conteo total de tiendas -->
                                        <div id="val_a">Total Tiendas: {{ totalTiendas }}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
